<ng-template #modals>
  <div class="modal-header">
    <h4 class="modal-title">{{ modalConfig?.modalTitle }}</h4>
    <button *ngIf="modalConfig?.showButtonClose" type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" *ngIf="modalConfig?.showButtonSave" class="btn btn-primary"
      (click)="buttonSave()">{{modalConfig?.messageButtonSave}}</button>
    <button type="button" *ngIf="modalConfig?.showButtonCancel" class="btn btn-secondary" (click)="close()"
      data-dismiss="modal">{{modalConfig?.messageButtonCancel}}</button>
  </div>
</ng-template>
